<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney plus">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Dinsey+</a>
            <span class="text">
                R$27,90/mês ou R$279,90/ano à vista*
            </span>
        </p>
        <ul class="hero__content__combos">
            <li class="hero__content__combos__combo">
                <img src="./dist/images/logos/disney_star_plus.png" alt="">
                <button>Assine agora</button>
                <span class="text">R$45,90/mês*</span>
            </li>
            <li class="hero__content__combos__combo">
                <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="">
                <button>Assine agora</button>
                <span class="text">R$55,90/mês*</span>
            </li>
        </ul>
        <p class="text--small">
            *O preço pode variar caso a assiantura seja feita através de outras plataformas
        </p>
        </div>
    </section>
    <section class="shows">
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="">
            </li>
        </ul>
    </section>
</body>
</html>
